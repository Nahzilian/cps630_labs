<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/lab1-Part1-Team.css">
    <title>Electronics-Center</title>
    <link href="./stylesheets/lab1-Part1-Team.css" type="stylesheets">
</head>

<body>
    <h1>Electronics-Center</h1>
    <form>
        <input type="text" id="abt-inp" name="abt-inp" placeholder="Type in ..."><br><br>
        <label for="electronic-types">Type</label>
        <select id="electronic-types" name="elec-types">
            <option value="LapTop">0. LapTop</option>
            <option value="NoteBook">1. NoteBook</option>
            <option value="Tablet">2. Tablet</option>
            <option value="CellPhone">3. CellPhone</option>
        </select>
        <label for="action-types">Action</label>
        <select id="electronic-types" name="elec-types">
            <option value="Archive">0. Archive</option>
            <option value="Edit">1. Edit</option>
            <option value="Delete">2. Delete</option>
            <option value="Collection">3. Collection</option>
        </select>
        <input type="submit">
    </form>
</body>

</html>
