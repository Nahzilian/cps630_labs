<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!-- #4 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js""></script>

<body ng-controller="HomeController">
<!-- 
    <div ng-app="serviceApp" ng-controller="serviceController">
        <p>Result: {{value}}</p>
    </div> -->
    <!-- #3 -->
    <h1>{{message}}</h1> 

    <!-- #10 -->
    <script type="text/ng-template" id="pages/home.html"> 
        <h1>Home</h1> <h3>{{message}}</h3> 
    </script> 
    <script type="text/ng-template" id="pages/aboutus.html"> 
        <h1>Aboutus</h1> <h3>{{message}}</h3> 
    </script> 
    <script type="text/ng-template" id="pages/reviews.html"> 
        <h1>Reviews</h1> <h3>{{message}}</h3> 
    </script>

    <!-- #9 -->
    <a href="#/">Home</a> 
    <a href="#/aboutus">Aboutus</a> 
    <a href="#/reviews">Reviews</a> 
    
    <!-- #5 -->
    <div ng-view></div> 

    <script>
        // var p1 = angular.module("serviceApp", []);
        // p1.service('addtwo', function () {
        //     this.Add = function (a, b) { return a + b; }
        // });
        // p1.controller('serviceController', function ($scope, addtwo) { $scope.value = addtwo.Add(20, 30); });
        
        // #1
        var app = angular.module('myApp', []); 
        // #2
        app.controller('HomeController', function($scope) { 
            $scope.message = 'Hello from HomeController';});

        // #4
        var app = angular.module('myApp', ['ngRoute']); 

        // #6
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            
            .when('/', {
                templateUrl : 'pages/home.html',
                controller : 'HomeController'})
            
            .when('/aboutus', {
                templateUrl : 'pages/aboutus.html',controller : 'AboutusController'})
                
            .when('/reviews', {
                templateUrl : 'pages/reviews.html',controller : 'ReviewsController'})
                
            .otherwise({redirectTo: '/'});
        });

        // #7
        app.controller('HomeController', function($scope) {
            $scope.message = 'Hello from HomeController';});
            
        app.controller('AboutusController', function($scope) {
            $scope.message = 'Hello from AboutusController';});
            
        app.controller('ReviewsController', function($scope) {
            $scope.message = 'Hello from ReviewsController';});
        
    </script>

</body>

</html>
